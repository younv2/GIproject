<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <th:block th:replace="fragments/commoncss :: commoncssFragment"></th:block>
    <title>details</title>
</head>
<body>

        <td th:text="${detail.name}"></td>
    </tr>
    <tr>

    </tr>
    <tr>

    </tr>
