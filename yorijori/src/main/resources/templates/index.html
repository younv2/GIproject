<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>index</title>
    <link rel="stylesheet" href="css/general.css">
    <script src="js/general.js"></script>
</head>

<body>
    <header>
        <!--로고-->
        <a href="/"> <img src="img/logo.png" alt="asd" width="260px"></a>
        <ul>
            <li><a th:if="${#strings.isEmpty(session.username)}" href="/user/sign">로그인</a></li>
            <li><a th:unless="${#strings.isEmpty(session.username)}" href="#" onclick="javascript:page_move('/user/logout');">로그아웃</a></li>
            <li><a href="/user/myPage">마이페이지</a></li>
            <li th:unless="${#strings.isEmpty(session.username)}"><span th:text="${session.username}"></span>님 반갑습니다</li>
        </ul>

    </header>
    <hr>
    <div class = "main_container">
        <!--검색-->
        <input type="text" name="search" class="search"><br>
        <!--카테고리-->
        <div class="restaurant_category">
            <button type="submit" name="category" value="cn">중식</button>
            <button type="submit" name="category" value="jp">일식</button>
            <button type="submit" name="category" value="eu">양식</button>
            <button type="submit" name="category" value="eu">한식</button>
            <button type="submit" name="category" value="eu">분식</button>
            <button type="submit" name="category" value="random">랜덤</button>
        </div>
    </div>
    <footer>
        <hr>
        <p>footer입니다</p>
    </footer>
</body>
</html>
