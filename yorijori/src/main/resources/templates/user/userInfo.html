<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>My page</title>
    <th:block th:replace="fragments/commoncss :: commoncssFragment"></th:block>
    <link rel="stylesheet" href="/css/userInfo.css">
</head>
<body>
<th:block th:replace="fragments/header :: headerFragment"></th:block>
    <div>
        <div class = "sub_container">
            <ul>
                <li><a href="/user/myPage">마이 페이지</a> </li>
                <li><a href="/user/modify"> 회원 정보 수정</a></li>
                <li><a onclick="test()">관리자 등록</a></li>
                <li><a href="/user/checkPassword">회원 탈퇴</a></li>
            </ul>
        </div>
        <div class="v_line"></div>
        <div class = "main_container">
            <ul>
                <li>아이디 <span th:text="${userInfo.username}"> </span></li>
                <li>이름 <span th:text="${userInfo.name}"></span></li>
                <li>닉네임 <span th:text="${userInfo.nickname}"></span></li>
                <li>이메일 <span th:text="${userInfo.email}"></span></li>
                <li>전화번호 <span th:text="${userInfo.phone_number}"></span></li>
            </ul>
            <h3>예약정보</h3>
            <ul th:each="reservation: ${reservationList}">
                <li th:text="${reservation.name}"></li>
                <li th:text="${reservation.reservation_time}"></li>
            </ul>

        </div>
    </div>
<th:block th:replace="fragments/footer :: footerFragment"></th:block>
</body>
<script>
    function test()
    {
        $.ajax({
            url: "/user/manager",
            type: "PUT",
            success: function(data){
                alert("관리자 권한을 받았습니다.");
                $(location).attr('href','/');
            },
            error: function(){
                alert("err");
            }
        });
    }
</script>
</html>
